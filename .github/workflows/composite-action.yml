name: Comosite Action Example
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: load and Cache dependencies
              uses: ./.github/actions/cached-deps
            - name: Lint code
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: load and Cache dependencies
              uses: ./.github/actions/cached-deps
            - name: Test code
              run: npm run test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Deploy
              run: echo "Deploy.. "
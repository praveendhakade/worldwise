name: Check security
on:
    issues:
        types:
            - opened
jobs:
    Check:
        runs-on: ubuntu-latest
        env:
            Title: ${{ github.event.issue.title}}
        steps:
            - name: Print Title
              run: |
                if [[ "$Title" == *"bug"* ]]; then
                echo "Issue is about a bug!"
                else
                echo "Issue is not about a bug"
                fi
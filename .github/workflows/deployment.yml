name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  lint:
      runs-on: windows-latest
      steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Setup NodeJs
        uses:  actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Linting
        run : npm run lint
  test:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Setup NodeJs
        uses:  actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Runt tests
        run : npm test
  deploy:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Setup NodeJs
        uses:  actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Build Project
        run : npm run build
      - name: Deploy
        run: echo "Deploying..."

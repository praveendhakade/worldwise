name: Deployment Excercise
on: push
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@V4
      - name: Setup NodeJs
        uses:  actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm test
      - name: Deploy code
        run: echo "deploying.. "